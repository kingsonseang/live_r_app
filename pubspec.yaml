name: live_r_app
description: A new Flutter project.

publish_to: "none" 
version: 1.0.0+1

environment:
  sdk: ">=2.15.0 <3.0.0"

dependencies:
  animated_splash_screen: ^1.1.0
  cupertino_icons: ^1.0.2
  curved_navigation_bar: ^1.0.1
  flutter:
    sdk: flutter
  page_transition: ^2.0.1-nullsafety.0
  liquid_swipe: ^2.1.0
  url_launcher: ^5.4.10

dev_dependencies:
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - images/

  fonts:
    - family: Caesar
      fonts:
        - asset: fonts/CAESAR.ttf
    - family: Century Gothic
      fonts:
        - asset: fonts/Century-Gothic.ttf
        - asset: fonts/GOTHICB0.ttf
          weight: 700
    - family: MyFlutterApp
      fonts:
        - asset: fonts/MyFlutterApp.ttf
